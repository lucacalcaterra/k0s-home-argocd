---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingress
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.home.lcisp.it`)
      kind: Rule
      middlewares:
        - name: gzip-compress@traefik
      services:
        - name: argocd-server
          port: 80
      #middlewares:
      #  - name: auth
