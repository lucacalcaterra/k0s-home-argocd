
traefik:
  pilot: 
    enabled: true
    token: "1a6ac3d4-8dc3-47ee-a887-57de6ab0d303"
    dashboard: true
  additionalArguments:
    - --providers.kubernetescrd.allowCrossNamespace=true
    #- --providers.file.filename=/data/traefik-config.yaml
    - --entrypoints.websecure.http.tls.certresolver=cloudflare
    - --entrypoints.websecure.http.tls.domains[0].main=lcisp.it
    - --entrypoints.websecure.http.tls.domains[0].sans=*.home.lcisp.it
    - --certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare
    - --certificatesresolvers.cloudflare.acme.email=calcaterra.luca@gmail.com
    #- --certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1
    - --certificatesresolvers.cloudflare.acme.storage=/data/acme.json
    #- --certificatesresolvers.cloudflare.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
    - --log.level=WARN

  ports:
    web:
      redirectTo: websecure
    websecure:
      tls:
        enabled: true
    metrics:
      expose: true
      
  tlsOptions:
    default:
      minVersion: VersionTLS12
      preferServerCipherSuites: true
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305        
  env:
    - name: CF_API_EMAIL
      valueFrom:
        secretKeyRef:
          key: email
          name: cloudflare-api-credentials
    - name: CF_API_KEY
      valueFrom:
        secretKeyRef:
          key: apiKey
          name: cloudflare-api-credentials
  ingressRoute:
    dashboard:
      enabled: true
  persistence:
    enabled: true
    #name: certs
    path: /data
    size: 128Mi
    #annotations: {
    #  "pv.beta.kubernetes.io/gid": "65532"
    #}
  # volumes:
  #   - mountPath: /data
  #     name: traefik-config
  #     type: configMap
  #podSecurityContext:
  #  fsGroup: 65532

  service:
    annotations:
      metallb.universe.tf/address-pool: traefik
    #loadBalancerIP: 172.24.1.11
    ingressRoute:
      dashboard:
        enabled: false
  deployment:
    initContainers:
      # The "volume-permissions" init container is required if you run into permission issues.
      # Related issue: https://github.com/traefik/traefik/issues/6972
      - name: volume-permissions
        image: busybox:1.31.1
        command: ["sh", "-c", "chmod -Rv 600 /data/*"]
        volumeMounts:
          - name: data
            mountPath: /data

  